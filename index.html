<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="header">Library App</div>
    </header>
    <main>
        <div class="main-header">
            <Div>Book List</Div>
            <button id="addBookButton" onclick="showForm()">New Book +</button>
        </div>
        <div class="addBookForm">

            <div class="formHeader">
                <span id="closeButton">x</span>
                <h2>Add a book</h2>
            </div>
            
            <form class="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author">

                <label for="Pages">Pages:</label>
                <input type="number" id="pages" min="1">

                <Label id="readLabel" for="read">
                    Read: <input type="checkbox" id="read">
                </Label>

                <button>Add book</button>
            </form>
                
        </div>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <footer>
        The Odin Project
    </footer>   
</body>
</html>
